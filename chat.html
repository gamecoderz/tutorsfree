<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script id="cloning-script" src="cloner.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4c68ff;
            --secondary-color: #008069; 
            --accent-color: #f7941d; 
            --text-color: #333333;
            --bg-color: #f8f8f8;
        }
        
        /* üí• FIX: Eliminate ALL default browser margins/gaps üí• */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Important for 100vh calculation */
            width: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        
        /* Ensures the main container fills the entire screen when the document is fullscreen */
        /* Use :host or :root for maximum scope when dealing with full-screen */
        :fullscreen .main-app-container,
        :-webkit-full-screen .main-app-container,
        :-moz-full-screen .main-app-container,
        :-ms-fullscreen .main-app-container {
            width: 100vw;
            max-width: none;
            height: 100vh;
            border-radius: 0;
            box-shadow: none;
            padding: 20px;
        }

        .main-app-container {
            width: 90%;
            max-width: 900px; 
            height: 90vh; 
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .chat-embed-area {
            flex-grow: 1; 
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden; 
        }
        
        /* The chat widget container */
        #rt-d4dc4ea0e6ecd094ad1bfd1cbb0bfcf5 {
            width: 100%;
            height: 100%;
        }

        /* --- Button Styles --- */
        .footer-actions {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            text-align: right;
            display: flex;
            justify-content: flex-end; 
            gap: 10px; 
        }
        .nav-button {
            padding: 10px 18px; 
            font-size: 1em;
            font-weight: 600;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; 
            display: inline-block;
        }
        .nav-button:hover { filter: brightness(1.1); }
        .back-button { background-color: var(--primary-color); }
        .back-button:hover { background-color: #3a50d8; }
        .refresh-button { background-color: var(--secondary-color); }
        .refresh-button:hover { background-color: #006b5a; }
        .fullscreen-button { background-color: var(--accent-color); }
        .fullscreen-button:hover { background-color: #e0851a; }
    </style>
</head>
<body>

    <div class="main-app-container">
        <h1>Starlight Games | Community Chat</h1>
        <p>For the best experience, we recommend using the fullscreen option, especially on Chromebooks.</p>
        <div class="chat-embed-area" id="chatEmbedArea">
            <div id="rt-d4dc4ea0e6ecd094ad1bfd1cbb0bfcf5"></div> 
            <script id="rumbletalk-script" src="https://rumbletalk.com/client/?AFeSblMD"></script>
        </div>
        
        <div class="footer-actions">
            <button class="nav-button back-button" onclick="redirectToApp()">
                ‚Üê Back to App
            </button>

            <button class="nav-button fullscreen-button" onclick="toggleFullscreen()">
                ‚õ∂ Fullscreen Document
            </button>
        </div>
    </div>
    
    <script>
        // --- Core Functions ---
        const CHAT_WIDGET_ID = 'rt-d4dc4ea0e6ecd094ad1bfd1cbb0bfcf5';
        const CHAT_AREA_ID = 'chatEmbedArea';
        const RUMBLETALK_SRC = 'https://rumbletalk.com/client/?AFeSblMD';

        function redirectToApp() {
            window.location.href = '/'; 
        }
        
        /**
         * Recreates the chat div and reloads the RumbleTalk script.
         * This version is maximally aggressive to force re-initialization.
         */
        function refreshChat() {
            const chatArea = document.getElementById(CHAT_AREA_ID);
            
            // 1. Remove ALL chat elements and scripts by their IDs
            let oldChatDiv = document.getElementById(CHAT_WIDGET_ID);
            let oldScript = document.getElementById('rumbletalk-script');

            if (oldChatDiv) oldChatDiv.remove();
            if (oldScript) oldScript.remove();
            
            // 2. Create and append the new chat div
            const newChatDiv = document.createElement('div');
            newChatDiv.id = CHAT_WIDGET_ID;
            chatArea.appendChild(newChatDiv);
            
            // 3. Create and append the new script element
            const newScript = document.createElement('script');
            newScript.id = 'rumbletalk-script';
            newScript.src = RUMBLETALK_SRC;
            chatArea.appendChild(newScript);

            // 4. (Advanced/Last Resort) Clear any global script-specific variables if known.
            // Since RumbleTalk uses a unique element ID, removing and re-adding should be enough.
        }

        function toggleFullscreen() {
            // TARGETING THE ENTIRE DOCUMENT'S ROOT ELEMENT (<html> tag)
            const element = document.documentElement; 

            // Check if ANY element is currently in fullscreen mode
            const isFullscreen = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;

            if (!isFullscreen) {
                // Request fullscreen on the document
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                // Exit fullscreen (always called on the document)
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // Function for custom inputs (Cloaking)
        function applyCustomCloak(customTitle, faviconURL) {
            if (customTitle) {
                document.title = customTitle;
            }
            if (faviconURL) {
                let faviconEl = document.getElementById("dynamic-favicon");
                if (!faviconEl) {
                    faviconEl = document.createElement("link");
                    faviconEl.rel = "icon";
                    faviconEl.id = "dynamic-favicon";
                    document.head.appendChild(faviconEl);
                }
                faviconEl.href = faviconURL;
            }
        }
        
        // Apply the cloak after a small delay
        window.addEventListener('load', () => {
            setTimeout(()=>{
                applyCustomCloak('Google','https://google.com/favicon.ico');
            }, 600);
        });

    </script>
</body>
</html>
