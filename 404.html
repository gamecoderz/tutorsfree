        <script>
            // G O O F Y W I S D O M
            const wiseness = [
                'ERROR: Page not found. My cat probably ate it.',
                'You have stumbled into the void where socks and missing web pages go.',
                'The server is currently powered by a very tired hamster. Be gentle.',
                'This page is taking a mandatory nap. Shhh...',
                'The website is fine. It\'s just aggressively shy right now.',
                'Go back. There are no cookies here, only existential dread.',
                '404: The URL you requested has been replaced by a small, confused turnip.',
                'Did you bring snacks? Because you\'re stuck here now.',
                'I am currently judging your life choices from beyond the screen.',
                'Try clicking the blue button. It may or may not summon a duck.',
            ];
            const element = document.getElementsByClassName('wisedom')[0];

            let currentTextIndex = 0;
            let charIndex = 0;
            let typingTimeout;
            let deletingTimeout;

            function type() {
                // Loop messages
                if (currentTextIndex >= wiseness.length) {
                    currentTextIndex = 0; 
                }

                let text = wiseness[currentTextIndex];
                let typeSpeed = 50; 

                if (charIndex < text.length) {
                    const char = text.charAt(charIndex);
                    
                    const shakySpan = document.createElement('span');
                    shakySpan.className = 'shaky-char';
                    shakySpan.textContent = char;
                    
                    element.appendChild(shakySpan);

                    setTimeout(() => {
                        // Replace the shaky span with just the text content after the shake animation
                        shakySpan.outerHTML = shakySpan.innerHTML;
                    }, 100); 

                    charIndex++;
                    typingTimeout = setTimeout(type, typeSpeed);
                } else {
                    deletingTimeout = setTimeout(deleteText, 5000); 
                }
            }

            function deleteText() {
                let text = wiseness[currentTextIndex];
                let deleteSpeed = 25; 

                if (charIndex > 0) {
                    element.innerHTML = text.substring(0, charIndex - 1);
                    charIndex--;
                    deletingTimeout = setTimeout(deleteText, deleteSpeed);
                } else {
                    currentTextIndex++;
                    typingTimeout = setTimeout(type, 800); 
                }
            }

            // Start the typing sequence
            setTimeout(type, 2000); 
        </script>
